<html>

<head>
    <title>Background-image and CSS gradient</title>
    <link rel="stylesheet" href="bg-gradient.css">
</head>

<body>
    <section class="d-flex df-wrap">
        <div class="cover-box">
            <div class="image-area light deg-0"></div>
            <div class="content-area d-flex df-col">
                <h2>0 deg</h2>
                <img src="deg.gif" alt="">
            </div>
        </div>
    </section>

    <section class="show-element d-flex just-center">
        <div class="exp-box">
            <div class="image-area dark deg-0"></div>
            <div class="content-area">
                <h1 class="top-title">0 deg</h1>
            </div>
        </div>
        <div class="exp-box">
            <div class="image-area light deg-45"></div>
            <div class="content-area">
                <h1 class="top-title">45 deg</h1>
            </div>
        </div>
        <div class="exp-box">
            <div class="image-area light deg-90"></div>
            <div class="content-area">
                <h1 class="top-title">90 deg</h1>
            </div>
        </div>
        <div class="exp-box">
            <div class="image-area light deg-135"></div>
            <div class="content-area">
                <h1 class="top-title">135 deg</h1>
            </div>
        </div>
        <div class="exp-box">
            <div class="image-area pink deg-180"></div>
            <div class="content-area">
                <h1 class="top-title">180 deg</h1>
            </div>
        </div>
    </section>
</body>

</html>
